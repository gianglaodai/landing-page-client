<p class="text-center">
  <img src="assets/img/logo.png" #previewAnimate alt="Logo" [style.animation-duration.s]="animate.duration"
  [style.animation-delay.s]="animate.delay">
</p>
<mat-form-field>
  <mat-select placeholder="Hiệu ứng" [(value)]="animate.name">
    <mat-option>Huỷ bỏ</mat-option>
    <mat-option *ngFor="let class of animateClass" [value]="class">{{class}}</mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="animate.name">
  <mat-form-field>
    <input type="number" min="0.1" step="0.1" [(ngModel)]="animate.duration" matInput placeholder="Thời gian chạy" />
    <span matSuffix>Giây</span>
  </mat-form-field>
  <mat-form-field>
    <input type="number" min="0" step="0.1" [(ngModel)]="animate.delay" matInput placeholder="Thời gian chờ" />
    <span matSuffix>Giây</span>
  </mat-form-field>
</div>
<div class="d-flex align-items-center justify-content-between">
  <button *ngIf="animate.name" mat-raised-button (click)="runAnimate()">Chạy thử</button>
</div>
