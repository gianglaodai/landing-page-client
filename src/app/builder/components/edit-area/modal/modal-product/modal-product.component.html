<div class="d-flex justify-content-between align-items-top">
  <mat-form-field style="margin-right: auto" focus="false">
    <input type="text" matInput placeholder="Nhập từ khóa" [(ngModel)]="search">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div>
    <button mat-button mat-dialog-close>Đóng</button>
  </div>
</div>
<div class="product-list">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-6" *ngFor="let product of products">
      <div class="product">
        <div class="img-cover">
          <img [src]="product.img" [alt]="product.name">
          <div class="product-overlay d-flex align-items-center justify-content-center">
            <div class="btn btn-success" (click)="selectProduct(product)">Thêm sản phẩm</div>
          </div>
        </div>
        <h3>{{product.name}}</h3>
        <p>{{product.price}}</p>
      </div>
    </div>
  </div>
</div>
