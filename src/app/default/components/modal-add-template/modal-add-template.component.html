<mat-form-field>
  <input matInput placeholder="Tên template" [(ngModel)]="templateName">
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="Catalog" [(ngModel)]="catalog">
    <mat-option value="">None</mat-option>
    <mat-option *ngFor="let category of categories" [value]="category">{{category.label}}</mat-option>
  </mat-select>
</mat-form-field>
<!-- <div class="form-group">
  <input type="file" placeholder="Ảnh đại diện" class="form-control" (change)="image=$event.target.files">
</div> -->
<mat-form-field>
  <textarea matInput rows="10" placeholder="Template Json" [(ngModel)]="jsonContent"></textarea>
</mat-form-field>
<button mat-raised-button color="primary" (click)="addTemplate()">Thêm</button>
