<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" placeholder="Tên Landing Page của bạn" [(ngModel)]="pageName" autocomplete="false" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Đóng</button>
  <button mat-button color="primary" [disabled]="!validPageName" (click)="createPage()">Sử dụng</button>
</div>
