<h2 mat-dialog-title>Mã theo dõi sự kiện</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="ID Google Tag Manager" type="text" [ngModel]="tracking?.googleTagId" (ngModelChange)="tracking.googleTagId = $event"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="ID Google Analytics" type="text" [ngModel]="tracking?.googleAnalyticId" (ngModelChange)="tracking.googleAnalyticId = $event"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Google API Key" type="text" [ngModel]="tracking?.googleApiKey" (ngModelChange)="tracking.googleApiKey = $event"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="ID Pixel Facebook" type="text" [ngModel]="tracking?.pixelId" (ngModelChange)="tracking.pixelId = $event"
    />
  </mat-form-field>
  <div class="form-group">
    <button mat-raised-button [matMenuTriggerFor]="eventSuggestions">
      <div class="d-flex align-items-center justify-content-between">
        <span>Gợi ý mã sự kiện mẫu</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </div>
    </button>
    <mat-menu #eventSuggestions="matMenu" [overlapTrigger]="false">
      <button mat-menu-item *ngFor="let option of options" (click)="selectEventSuggest(option.value)">{{option.name}}</button>
    </mat-menu>
  </div>
  <mat-form-field>
    <textarea rows="5" placeholder="Mã sự kiện trước thẻ </head>" [ngModel]="tracking?.headEvent" (ngModelChange)="tracking.headEvent = $event"
      matInput></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea rows="5" placeholder="Mã sự kiện trước thẻ </body>" [ngModel]="tracking?.bodyEvent" (ngModelChange)="tracking.bodyEvent = $event"
      matInput></textarea>
  </mat-form-field>
  <br>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-between">
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Đóng</button>
  <button mat-raised-button color="primary" (click)="saveTracking()">Cập nhật</button>
</mat-dialog-actions>
